<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    
        <div class="game-container">
            <h1>Neon Tic Tac Toe</h1>
            <div class="board" id="board">
                <div data-cell="1" class="cell" data-cell></div>
                <div data-cell="2" class="cell" data-cell></div>
                <div data-cell="3" class="cell" data-cell></div>
                <div data-cell="4" class="cell" data-cell></div>
                <div data-cell="5" class="cell" data-cell></div>
                <div data-cell="6" class="cell" data-cell></div>
                <div data-cell="7" class="cell" data-cell></div>
                <div data-cell="8" class="cell" data-cell></div>
                <div data-cell="9" class="cell" data-cell></div>
            </div>
            <div id="status"></div>
            <button id="reset">Reset Game</button>
        </div>
    
    </div>
</body>
</html>
